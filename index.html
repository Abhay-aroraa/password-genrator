<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
     
    <div class="container">
        <h1> Random Password Generator</h1>
        <div id="pass"></div>
        <div id="id1">
            <label for="Password-length">length Password :</label>
            <input type="number" name="number" id="Password-length" placeholder="8" min="8" max="20">
        </div>
        <div id="id2">
            <label for="uppercase">Include uppercase letters:</label>
            <input type="checkbox" id="uppercase">
        </div>
        <div id="id3">
            <label for="lowercase">Include lowercase letters:</label>
            <input type="checkbox"  id="lowercase">
        </div>
        <div id="id4">
            <label for="number">Include numbers:</label>
            <input type="checkbox" id="number">
        </div>
        <div id="id5">
            <label for="Include-symbols">Include symbols</label>
            <input type="checkbox" id="Include-symbols">
        </div>
        <button type="button" id="id6"> Genrate Password</button>
    </div>
</body>
<script src="index.js"></script>
</html>
